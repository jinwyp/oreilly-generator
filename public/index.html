<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>O&#39;Relly Generator  </title>

    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <![endif]-->

<body ng-app="websiteApp" ng-cloak>



<div class="container-fluid ogbox" ng-controller="ogController as og">

    <div class="row">

        <div class="col-md-7">
            <div class="book_cover">
                <div class="book_head" ng-class="og.data.currentColor.style">
                    <p class="subtitle_en" contenteditable="true">O<span class="apostrophe ">'</span>Reilly Generator</p>
                </div>
                <div id="book_body">
                    <p class="subtitle_ja_above" contenteditable="true"></p>
                    <div class="book_title_cover " ng-class="og.data.currentColor.style">
                        <p class="book_title_above" contenteditable="true">从入门到放弃</p>
                        <p class="book_title_below" contenteditable="true">JavaScript</p>
                    </div>
                    <p class="subtitle_ja_below" contenteditable="true">汇集前端各种搭环境教程,999种框架对比</p>
                </div>
                <div class="animal" dragbox left="60" top="20" limitleft="-70" limitright="230" maxwidth="320">
                    <img class="coverAnimal" ng-src={{og.data.currentAnimal.imageUrl}} alt="{{og.data.currentAnimal.name}}">
                </div>
                <div class="book_foot">
                    <div class="foot_left">
                        <p id="logo_en" contenteditable="true">坑爹出版社</p>
                        <p id="logo_ja" contenteditable="true">ビットノーツ</p>
                    </div>
                    <div class="foot_right">
                        <p class="author" contenteditable="true">JinWYP 著</p>
                        <p id="translator" contenteditable="true">迷之学者 翻译</p>
                    </div>
                </div>
            </div>
        </div>



        <div class="col-md-5">
            <div class="theme_box">
                <p id="ribbon_half" class="hidden"></p>
                <p class="box_title">Theme Picker</p>
                <ul>
                    <li ng-repeat="color in og.data.colorList" ng-class="color.name" title="{{color.name}}" ng-click="og.event.clickColor(color)">{{color.name}}</li>
                </ul>
            </div>

            <div class="animal_box">
                <p class="box_title">Animal Picker</p>
                <ul>
                    <li ng-repeat="animal in og.data.animalList" ng-class="animal.style" title="{{animal.name}}" ng-click="og.event.clickAnimal(animal)">{{animal.name}}</li>
                </ul>
            </div>

            <div class="button_box">
                <a href="javascript:void(0);" id="capture_button" class="icon_camera" ng-click="og.event.screenShot()"><img src="./src/css/images/og/camera.png"></a>
            </div>
        </div>
    </div>

</div>
